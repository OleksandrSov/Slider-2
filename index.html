<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Slider_2</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
			<div style="background: linear-gradient(229.99deg, #bcfcff -26%, #ababab 145%);">
          <h1>Winter</h1>
          <p>Everything is sleeping...</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #085914 -1%, #712600 124%);">
          <h1>Outumn</h1>
          <p>Yellow leaves</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #eadf08 1%, #3ea7dc 128%);">
          <h1>Summer</h1>
          <p>Ð¡rop growth</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ec9ff0 -8%, #8fb7fc 138%);">
          <h1>Spring</h1>
          <p>Blossoming</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1491929007750-dce8ba76e610?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1167&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1445964047600-cdbdb873673d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1292&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80');"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
	 <script src="app.js"></script>
  </body>
</html>
